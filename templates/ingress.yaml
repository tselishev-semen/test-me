{{ range .Values.services }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}-ingress
  annotations:
{{/*    ingress.kubernetes.io/ssl-redirect: "false"*/}}
spec:
  ingressClassName: nginx
  rules:
  {{ $service := . }}
  {{ range .hosts }}
  - host: {{ . | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $service.name }}
            port:
              number: {{ $service.port }}
  {{ end }}
---
{{ end }}